<!DOCTYPE html>
<html lang="en"> <!-- Define the language of the document as English -->

<head>
    <!-- Title block that can be overridden by child templates -->
    <title>{% block title %}Portfolio{% endblock %}</title>

    <!-- Define character encoding for the document -->
    <meta charset="utf-8">

    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Font Awesome for using icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to custom CSS file for additional styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: black;">
        <!-- Fixed navbar with dark theme -->
        <div class="container"> <!-- Container for navbar content -->
            <!-- Brand name linking to the home page -->
            <a class="navbar-brand" href="{{ url_for('home') }}">Sandesh</a>

            <!-- Toggler button for collapsing navbar on smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span> <!-- Icon for the toggler button -->
            </button>

            <!-- Collapsible navbar content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Navbar items aligned to the right -->
                    <li class="nav-item">
                        <!-- Link to the home page -->
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- Link to the portfolio/projects page -->
                        <a class="nav-link" href="{{ url_for('portfolio') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <!-- Link to the contact page -->
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container mt-4"> <!-- Container for the main content with top margin -->
        {% block content %} <!-- Placeholder block for child templates to insert content -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5"> <!-- Footer section with centered text and top margin -->
        <div class="container"> <!-- Container for footer content -->
            <!-- Copyright text -->
            <p>&copy; 2025 Sandesh Portfolio. All Rights Reserved.</p>

            <!-- Social media icons -->
            <div class="social-icons">
                <!-- GitHub link -->
                <a href="https://github.com/Sandesh-projects" target="_blank" class="me-3">
                    <i class="fab fa-github fa-2x"></i>
                </a>
                <!-- Instagram link -->
                <a href="https://www.instagram.com/sandesh.willback/" target="_blank" class="me-3">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <!-- LinkedIn link -->
                <a href="https://www.linkedin.com/in/sandesh-mukesh-yadav-2a5863241/" target="_blank">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Include Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
