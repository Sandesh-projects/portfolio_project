{% extends "base.html" %} <!-- Extend the base.html template to reuse the layout -->
{% block title %}Contact - Sandesh Portfolio{% endblock %} <!-- Set the title for the page -->

{% block content %} <!-- Start the content block to insert page-specific content -->
<h1 class="text-center mt-5">Contact Me</h1> <!-- Page heading, centered with a top margin -->
<hr> <!-- Horizontal line for separation -->


<div class="row mt-4"> <!-- Create a row for layout with a top margin -->
    <div class="col-md-6"> <!-- Column for the embedded Google Map -->
        <!-- Embed a Google Map showing a specific location -->
        <!-- Replace YOUR_API_KEY with a valid Google Maps API key if needed -->
        <iframe style="width:100%; height:300px;" frameborder="0"
            src="https://www.google.com/maps/embed/v1/place?q=worli&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
    </div>
    <div class="col-md-6"> <!-- Column for the contact form -->
        <form method="POST" action="{{ url_for('contact') }}"> <!-- Form to send contact details via POST -->
            <!-- Input field for the user's name -->
            <input type="text" class="form-control mt-3" name="name" placeholder="Name" required>
            <!-- Input field for the user's email -->
            <input type="email" class="form-control mt-3" name="email" placeholder="Email" required>
            <!-- Input field for the subject of the message -->
            <input type="text" class="form-control mt-3" name="subject" placeholder="Subject" required>
            <!-- Textarea for the user's message -->
            <textarea class="form-control mt-3" name="message" rows="4" placeholder="Message (max 500 characters)"
                required></textarea>
            <!-- Submit button to send the form -->
            <button type="submit" class="btn btn-success mt-3">Send Message</button>
        </form>
    </div>
</div>
{% endblock %} <!-- End the content block -->
